
<!--Kart-->

    <div class="col-md-3">
      <p class="lead">Your Kart</p>
      <h5 *ngIf="kartItems?.length <= 0">Your Kart is Empty.</h5>
      <ul class="list-group">

        <li class="list-group-item" *ngFor="let kartItem of kartItems">
            <span>{{kartItem.name}}</span> <span><button type="button" class="btn btn-link" (click)="removeFromKart(kartItem)">Remove</button></span> 
        </li>
      </ul>
    </div>
